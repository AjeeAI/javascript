<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info Finder</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Country Info Finder</h1>
            <img src="./world_icon.jpeg">
        </div>
         <!-- ============ End of Header Div ================= -->
        <div class="input-field">
            <input type="text" id="country" placeholder="Enter country name...">
            <button id="enter">
                Enter
            </button>
        </div>
        <!-- ============ End of Input Field Div ================= -->
        <div class="display">
            <div id="flag">
    
            </div>
             <!-- ============ End of flag Div ================= -->
            <div class="display-right">

                <div id="countryName">
                
                </div>
                <div id="capital">

                </div>
                 <!-- ============ End of capital Div ================= -->

            <div id="population">

            </div>
            <!-- ============ End of population Div ================= -->
            <div id="region">

            </div>
            <!-- ============ End of region Div ================= -->
        </div>
        <!-- ============ End of display-right Div ================= -->
        </div>
        <!-- ============ End of display Div ================= -->
        
        
        
    </div>
    <!-- ============ End of container Div ================= -->

    
    <script src="index.js"></script>
</body>
</html>
