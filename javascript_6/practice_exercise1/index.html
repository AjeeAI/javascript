<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Notes App</title>
    <link rel = "stylesheet" href="index.css">
    
</head>
<body>
    <div id="note-area-div">
        <textarea id = "note" placeholder="Type your note in here...">

        </textarea>

        <button id="save">
            Save Note
        </button>
        <div id="loadedNote">

        </div>
    </div>

    <button id="load">
        Load Note
    </button>

    <button id="write">
        Write Note
    </button>


    <script src="index.js"> </script>
</body>
</html>
