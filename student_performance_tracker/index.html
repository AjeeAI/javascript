<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Performance Tracker</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <form class="form" id="studentForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Type your name here..." required />

      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Input the student age here..." required />

      <label for="class">Class:</label>
      <input type="text" id="class" placeholder="Input the student class here..." required />

      <label for="image_url">Image URL:</label>
      <input type="text" id="image_url" placeholder="Image URL goes here..." />

      <div class="score-div">
        <div>
          <label for="score1">Score 1:</label>
          <input type="number" id="score1" placeholder="Score 1" required />
        </div>
        <div>
          <label for="score2">Score 2:</label>
          <input type="number" id="score2" placeholder="Score 2" required />
        </div>
        <div>
          <label for="score3">Score 3:</label>
          <input type="number" id="score3" placeholder="Score 3" required />
        </div>
      </div>

      <button id="btn" type="submit">+ Add Student</button>
    </form>

    <div class = "table-container">
      <input type="text" id="search" placeholder="search here...">
        <table>
            <thead>
                <tr>
                    <th>Photo</th>
                    <th> Name</th>
                    <th> Class</th>
                    <th> Average Score</th>
                    <th>Performance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
